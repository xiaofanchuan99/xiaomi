<script>
    //登录
    $('.btn').click(function() {
        let user = $("#user").val();
        let psw = $("#psw").val();
        let url = 'http://jx.xuzhixiang.top/ap/api/login.php'
        $.ajax({
            url: url,
            type: 'get',
            data: {
                username: user,
                password: psw
            },
            success(res) {
                let uid = res.data.id
                console.log(uid);
                if (res.code == 0) {
                    alert(res.msg)


                } else {
                    alert(res.msg)
                    localStorage.setItem("uid", res.data.id);
                    localStorage.setItem("username", res.data.username);
                    localStorage.setItem("utoken", res.data.token)
                    location.href = '../home.html'
                }

            },
            error() {

            }

        })

    })
